{% extends "encyclopedia/base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
  <h1>results for "{{ query }}"</h1>

  {% if results %}
    <ul>
      {% for result in results %}
        <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>none found, maybe make one?</p>
  {% endif %}
{% endblock %}
